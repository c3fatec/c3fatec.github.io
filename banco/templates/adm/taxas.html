{%extends 'baseinterna.html'%} {%block head%}

<title>XBank - Taxas</title>

{%endblock%} {%block body%}

<div class="pg-taxas w-100 h-100">

	<p class="titulo h3 py-3 text-center border-bottom border-dark">Taxas</p>

	<form class=" conteudo w-100 h-75 d-flex flex-column justify-content-center align-items-center gap-3" method="POST">
		<div class="d-flex justify-content-center col-xxl-8 col-xl-8 col-md-8 col-sm-9 col-9">
			<p class="my-auto col-xxl-6 col-xl-6 col-md-8 col-sm-8 col-8">Taxa de Juros ( % )</p>
			<input type="number" step="0.01" min="0.01" id="juros" name="juros" class="col-2 text-center"
				value="{{config.taxa_juros}}" />
		</div>
		<div class="d-flex justify-content-center col-xxl-8 col-xl-8 col-md-8 col-sm-9 col-9">
			<p class="my-auto col-xxl-6 col-xl-6 col-md-8 col-sm-8 col-8">Taxa de Rendimentos ( % )</p>
			<input type="number" step="0.01" min="0.01" id="rendimento" name="rendimento" class="col-2 text-center"
				value="{{config.taxa_rendimento}}" />
		</div>
		
		<button class="btn btn-secondary text-center mx-0 px-0 mt-3 col-3" type="submit">
			Atualizar
		</button>
	</form>
</div>
{%endblock%}
