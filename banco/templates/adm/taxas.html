{%extends 'baseinterna.html'%} {%block head%}

<title>XBank - Taxas</title>

{%endblock%} {%block body%}

<p class="h3 py-3 mb-0 text-center border-bottom border-dark">Taxas</p>

<form
	class="w-100 h-75 d-flex flex-column justify-content-center align-items-center gap-3"
	method="POST"
>
	<div class="d-flex justify-content-center w-75">
		<p class="my-auto col-5">Porcentagem de Juros</p>
		<input
			type="number"
			step="0.01"
			min="0.01"
			id="juros"
			name="juros"
			class="col-2 text-center"
			value="{{config.taxa_juros}}"
		/>
	</div>
	<div class="d-flex justify-content-center w-75">
		<p class="my-auto col-5">Porcentagem de rendimentos</p>
		<input
			type="number"
			step="0.01"
			min="0.01"
			id="rendimento"
			name="rendimento"
			class="col-2 text-center"
			value="{{config.taxa_rendimento}}"
		/>
		<p class="my-auto col-5">Porcentagem de Rendimentos</p>
		<input type="number" class="col-1 text-center">
	</div>
	<button
		class="btn btn-secondary text-center mx-0 px-0 mt-3 col-2"
		type="submit"
	>
		Atualizar
	</button>
</form>

{%endblock%}
