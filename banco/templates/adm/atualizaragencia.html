{%extends 'index.html'%} {%block head%}

<link
	rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
/>

<title>XBank - Atualização de Agência</title>

<style>
	.header-b {
		display: none !important;
	}
</style>
{%endblock%} {%block body%}

<!-- header alternativo -->
{%if 'gerente' in g.conta.tipo%}
<header class="header d-flex justify-content-between">
	<div class="w-25">
		<div
			class="home col-2 d-flex justify-content-center align-items-center h-100 btn btn-outline-secondary p-0"
			onclick="document.location='/admin/agencias'"
		>
			<span class="material-symbols-outlined"> undo </span>
		</div>
	</div>

	<div
		class="logo w-50 h-100 d-flex justify-content-center text-center align-items-center"
	>
		<p class="h2 m-0 p-0">X-bank</p>
	</div>

	<div
		class="funcao-direita w-25 h-100 pe- d-flex justify-content-end align-items-center"
	>
		<div
			class="ola m-0 p-0 d-flex justify-content-center flex-column h-100 pe-2"
		>
			<p class="h5 m-0 p-0">Olá <b>{{g.usuario.nome}}</b><br /></p>
		</div>

		<div
			class="sair col-2 d-flex justify-content-center align-items-center h-100 btn btn-outline-secondary p-0"
			onclick="document.location='/logout'"
		>
			<span class="material-symbols-outlined"> power_settings_new </span>
		</div>
	</div>
</header>
{%endif%}

<div class="pg-attdados container-fluid d-flex align-items-center">
	<div class="caixa-dados mx-auto col-11">
		<form method="POST" class="form">
			<!--Dados Pessoais-->
			<div class="titulo px-2">
				<p class="h3">Dados da Agência</p>
			</div>
			<hr />
			<div class="d-flex">
				<div class="col-8 px-2">
					<label for="nome">Nome*</label><br />
					<input
						type="text"
						name="nome"
						id="nome"
						class="w-100"
						value="{{agencia.nome}}"
						required
					/>
				</div>
				<div class="col-4 px-2">
					<label for="gerente">Gerente*</label>
					<select name="gerente" id="gerente" class="w-100" required>
						<option value="">Escolher gerente</option>
						{%for gerente in gerentes%}
						<option id="{{gerente.usuario}}" value="{{gerente.usuario}}">
							{{gerente.nome}}
						</option>
						{%endfor%} {%if agencia.gerente%}
						<option value="{{agencia.gerente}}" selected>
							{{agencia.gerente_nome}}
						</option>
						{%endif%}
					</select>
				</div>
			</div>

			<div class="d-flex justify-content-center gap-2 mx-auto w-75 mt-4 mb-3">
				<div class="col-2">
					<button class="btn-att w-100" type="submit">Salvar</button>
				</div>
			</div>
		</form>
	</div>
</div>

{%endblock%}
