{%extends 'index.html'%} {%block head%}

<title>Xbank - Capital Inicial</title>

{%endblock%} {%block body%}

<div class="pg-login container-fluid d-flex align-items-center">
  <div class="caixa mx-auto py-4">
    <form method="POST">
      <div class="d-flex flex-column align-items-center gap-3">
        <label for="capital" class="col-12 text-start text-center fw-bold"
          >Informe o capital inicial do banco:
        </label>
        <input
          type="number"
          step="0.01"
          min="0.01"
          name="capital"
          id="capital"
          class="col-8 border-1 rounded"
          required
        />
        <button
          type="submit"
          class="btn btn-secondary col-xxl-4 col-xl-4 col-md-4 col-sm-4 col-5 text-center mx-0 px-0"
        >
          Confirmar
        </button>
      </div>
    </form>
  </div>
</div>

{%endblock%}
