<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- CSS -->
		<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}" />
		<!-- CSS -->
		<!-- Bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
			integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
			crossorigin="anonymous"
		></script>
		<!-- Bootstrap -->
		
		{% block head %} {% endblock %}
	</head>
	<body>
		<header class="header d-flex justify-content-between"> 
			
			<div class="w-25 h-100 ps-3"></div>
		
			<div class="logo w-50 h-100 d-flex justify-content-center text-center">
			  <a href="#" class="h2 m-0 p-0">X-bank</a>
			</div>
		
			
			<div class="funcao-direita w-25 h-100 pe- d-flex justify-content-end align-items-center">
		
				<div class="ola m-0 p-0 d-flex justify-content-center flex-column h-100 pe-2">
					<p class="h5 m-0 p-0">
						Olá <b>{{g.usuario.nome}}</b>,<br>
					</p>
					<span class="m-0 p-0">
						Saldo: R$ {{data.saldo}}
					</span>
				</div>
		
				<div class="sair col-2 d-flex justify-content-center align-items-center h-100">
					<img src="../static/img/closed preto.png" alt="sair" onclick="document.location='/logout'">
				</div>
		
			</div>
		</header>
		
		
		<div class="base-interna container-fluid d-flex justify-content-center align-items-center">
		
			<div class="caixa-principal d-flex">
		
				<div class="botoes d-flex justify-content-center text-center w-50 my-auto">
					
					<div class="funcao"  onclick="document.location='/conta'">
						<div class="head w-100">
							<p class="h4">Home</p>
						</div>
						<div class="w-100 my-auto">
							<img src="../static/icons/home.png" alt="home" class="w-50">
						</div>
					</div>
					
					<div class="funcao"  onclick="document.location='/conta/saque'">
						<div class="head w-100">
							<p class="h4">Saque</p>
						</div>
						<div class="w-100 my-auto">
							<img src="../static/icons/sacar.png" alt="sacar" class="w-50">
						</div>
					</div>
		
					<div class="funcao" onclick="document.location='/conta/deposito'">
						<div class="head w-100">
							<p class="h4">Depósito</p>
						</div>
						<div class="w-100 my-auto">
							<img src="../static/icons/depositar.png" alt="depositar" class="w-50">
						</div>
					</div>
		
					<div class="funcao">
						<div class="head w-100">
							<p class="h4">Comprovante</p>
						</div>
						<div class="w-100 my-auto">
							<img src="../static/icons/extrato.png" alt="comprovante" class="w-50">
						</div>
					</div>
		
		
					<!-- <div class="funcao">
						<div class="head w-100">
							<p class="h4">alguma coisa</p>
						</div>
						<div class="w-100 my-auto">
							<img src="../static/icons/pilhadedinheiro3.png" alt="sacar"  class="w-50">
						</div>
					</div>
					<div class="funcao">
						<div class="head w-100">
							<p class="h4">alguma coisa</p>
						</div>
						<div class="w-100 my-auto">
							<img src="../static/icons/pilhadedinheiro3.png" alt="sacar"  class="w-50">
						</div>
					</div> -->
		
				</div>
		
				<div class="d-flex align-items-center w-50">
					<div class="caixa-sistema h-75">
	{% block body %}
	{% endblock %}

					</div>
				</div>
		
			</div>
		
		</div>
	</body>
</html>
