{%extends 'index.html'%} {%block body%} {%for pendencia in data%}
<div style="border: 1px solid black" class="d-flex align-items-center p-3">
	<div class="col-11">
		<div>{{pendencia.id_conta}}</div>
		<div>{{pendencia.valor}}</div>
		<div>{{pendencia.data_inicio}}</div>
	</div>
	<div class="col-1">
		<form action="" method="POST">
			<input type="hidden" name="valor" value="{{pendencia.valor}}" />
			<input type="hidden" name="id_conta" value="{{pendencia.id_conta}}" />
			<input type="hidden" name="status" value="completa" />
			<input
				type="hidden"
				name="id_transacao"
				value="{{pendencia.id_transacao}}"
			/>
			<button class="btn btn-success mb-2" type="submit">Aprovar</button>
		</form>
		<form action="" method="POST">
			<input type="hidden" name="valor" value="{{pendencia.valor}}" />
			<input type="hidden" name="id_conta" value="{{pendencia.id_conta}}" />
			<input type="hidden" name="status" value="rejeitada" />
			<input
				type="hidden"
				name="id_transacao"
				value="{{pendencia.id_transacao}}"
			/>
			<button class="btn btn-danger" type="submit">Rejeitar</button>
		</form>
	</div>
</div>
{%endfor%} {%endblock%}
