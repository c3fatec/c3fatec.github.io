{%extends 'index.html'%} {%block head%}
<title>XBank - Cadastro</title>
{%endblock%} {%block body%}

<!-- header alternativo -->
<div class="pg-cadastro container-fluid d-flex align-items-center">
  {%for message in get_flashed_messages()%} {%if message%}
  <div class="d-flex justify-content-center">{{message}}</div>
  {%endif%}{%endfor%}

  <div class="caixa-dados mx-auto col-10">
    <form method="POST" class="form">
      <!--Dados Pessoais-->
      <div class="titulo px-2 d-flex justify-content-between">
        <p class="h3">Dados Pessoais</p>
        <div class="btn-sair text-center my-auto">
          <button type="button" class="btn-close btn-sm" aria-label="Close" onclick="document.location='/'"></button>
        </div>
      </div>
      <hr />
      <div class="d-flex">
        <div class="col-8 px-2">
          <label for="nome">Nome*</label><br />
          <input type="text" name="nome" id="nome" class="w-100" required />
        </div>
        <div class="col-4 px-2">
          <label for="genero">Gênero*</label><br />
          <div class="d-flex">
            <div class="col-4">
              <input type="radio" name="masculino" id="masculino" disabled />Masculino
            </div>
            <div class="col-4">
              <input type="radio" name="feminino" id="feminino" disabled />Feminino
            </div>
            <div class="col-4">
              <input type="radio" name="outros" id="outros" disabled />Outros
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex">
        <div class="col-4 px-2">
          <label for="cpf">CPF*</label><br />
          <input type="text" name="cpf" id="cpf" class="w-100" required />
        </div>
        <div class="col-4 px-2">
          <label for="rg">RG</label><br />
          <input type="text" name="rg" id="rg" class="w-100" disabled />
        </div>
        <div class="col-4 px-2">
          <label for="data_nasc">Data de Nasc.*</label><br />
          <input type="date" name="data-nasc" id="data-nasc" class="w-100" required />
        </div>
      </div>

      <!--Endereço-->
      <div class="titulo px-2 mt-4">
        <p class="h3">Endereço</p>
      </div>
      <hr />
      <div class="d-flex">
        <div class="col-4 px-2">
          <label for="cep">CEP*</label><br />
          <input type="number" name="cep" id="cep" class="w-100" disabled />
        </div>
        <div class="col-4 px-2">
          <label for="bairro">Bairro</label><br />
          <input type="text" name="bairro" id="bairro" class="w-100" disabled />
        </div>
        <div class="col-3 px-2">
          <label for="cidade">Cidade</label><br />
          <input type="text" name="cidade" id="cidade" class="w-100" disabled />
        </div>
        <div class="col-1 px-2">
          <label for="uf">UF</label><br />
          <input type="text" name="uf" id="uf" class="w-100" disabled />
        </div>
      </div>
      <div class="d-flex">
        <div class="col-8 px-2">
          <label for="rua">Rua</label><br />
          <input type="text" name="rua" id="rua" class="w-100" disabled />
        </div>
        <div class="col-2 px-2">
          <label for="numero">N°</label><br />
          <input type="text" name="numero" id="numero" class="w-100" disabled />
        </div>
        <div class="col-2 px-2">
          <label for="Complemento">Complemento</label><br />
          <input type="text" name="complemento" id="complemento" class="w-100" disabled />
        </div>
      </div>

      <!--Dados da Conta-->
      <div class="titulo px-2 mt-4">
        <p class="h3">Dados da Conta</p>
      </div>
      <hr />
      <div class="d-flex">
        <div class="col-3 px-2">
          <label for="senha">Senha*</label><br />
          <input type="password" name="senha" id="senha" class="w-100" required />
        </div>
        <div class="col-3 px-2">
          <label for="senha-repetida">Repita sua senha*</label><br />
          <input type="password" name="senha-repetida" id="senha-repetida" class="w-100" required />
        </div>
        <div class="d-flex flex-column justify-content-between col-2 px-2">
          <div>
            <label for="corrente" class="col-6">Corrente</label>
            <input type="radio" name="tipo" id="corrente" value="corrente" required />
          </div>
          <div>
            <label for="poupanca" class="col-6">Poupança</label>
            <input type="radio" name="tipo" id="poupanca" value="poupanca" />
          </div>
        </div>
      </div>

      <!--Botão de salvar-->
      <div class="d-flex justify-content-center gap-2 mx-auto w-75 mt-4 mb-3">
        <div class="col-2">
          <button type="submit" class="btn-att w-100">Cadastrar</button>
        </div>
      </div>
    </form>
  </div>
</div>

{%endblock%}
