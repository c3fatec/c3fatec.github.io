{%extends 'index.html'%} {%block head%}

<title>Cadastro</title>

{%endblock%} {%block body%}

<div class="container-fluid mt-5 cadastro">
    
    <!--Dados Pessoais-->
    <p class="h3">Dados Pessoais</p>
    <hr>
    <div class="d-flex row">
        <div class="col-8">
            <label for="nome">Nome*</label><br>
            <input type="text" name="nome" id="nome" class="w-100">
        </div>
        <div class="col-4">
            <label for="genero">Gênero</label><br>
            <input type="text" name="genero" id="genero" class="w-100">
        </div>
    </div>
    <div class="d-flex mt-2 row">
        <div class="col-4">
            <label for="cpf">CPF*</label><br>
            <input type="text" name="cpf" id="cpf" class="w-100">
        </div>
        <div class="col-4">
            <label for="rg">RG</label><br>
            <input type="text" name="rg" id="rg" class="w-100">
        </div>
        <div class="col-4">
            <label for="data_nasc">Data de Nasc.*</label><br>
            <input type="text" name="data-nasc" id="data-nasc" class="w-100">
        </div>
    </div>
    <!-- <div class="d-flex mt-2 row">
        <div class="col-4">
            <label for="cpf">Nacionalidade</label><br>
            <input type="text" name="nacionalidade" id="nacionalidade" class="w-100">
        </div>
        <div class="col-4">
            <label for="rg">Estado Civil</label><br>
            <input type="text" name="estado-civil" id="estado-civil" class="w-100">
        </div>
        <div class="col-4">
            <label for="data_nasc">Telefone</label><br>
            <input type="text" name="telefone" id="telefone" class="w-100">
        </div>
    </div> -->

    <!--Endereço-->
    <p class="h3 mt-4">Endereço</p>
    <hr>
    <div class="d-flex row">
        <div class="col-8">
            <label for="rua">Rua</label><br>
            <input type="text" name="rua" id="rua" class="w-100">
        </div>
        <div class="col-2">
            <label for="numero">N°</label><br>
            <input type="text" name="numero" id="numero" class="w-100">
        </div>
        <div class="col-2">
            <label for="Complemento">Complemento</label><br>
            <input type="text" name="complemento" id="complemento" class="w-100">
        </div>
    </div>
    <div class="d-flex mt-2 row">
        <div class="col-4">
            <label for="cep">CEP</label><br>
            <input type="number" name="cep" id="cep" class="w-100">
        </div>
        <div class="col-4">
            <label for="bairro">Bairro</label><br>
            <input type="text" name="bairro" id="bairro" class="w-100">
        </div>
        <div class="col-3">
            <label for="cidade">Cidade</label><br>
            <input type="text" name="cidade" id="cidade" class="w-100">
        </div>
        <div class="col-1">
            <label for="uf">UF</label><br>
            <input type="text" name="uf" id="uf" class="w-100">
        </div>
    </div>

    <!--Dados da Conta-->
    <p class="h3 mt-4">Dados da Conta</p>
    <hr>
    <div class="d-flex row">
        <div class="col-8">
            <label for="email">E-mail</label><br>
            <input type="email" name="email" id="email" class="w-100">
        </div>
        <div class="col-2">
            <label for="senha">Senha</label><br>
            <input type="password" name="senha" id="senha" class="w-100">
        </div>
        <div class="col-2">
            <label for="senha-repetida">Repita sua senha</label><br>
            <input type="password" name="senha-repetida" id="senha-repetida" class="w-100">
        </div>
    </div>

    <!--Botões de atualização-->
    <div class="d-flex justify-content-between col-3 mx-auto mt-4">
        <div class="col-5">
            <button type="button" class="btn btn-secondary btn-sm w-100">Salvar</button>
        </div>
        <div class="col-5">
            <button type="button" class="btn btn-secondary btn-sm w-100" onclick="document.location='/'">Cancelar</button>
        </div>
    </div>
    

</div>

{%endblock%}
